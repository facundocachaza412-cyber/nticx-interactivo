<style>

</style>
</head>
<body>

<div class="credits">

<script>
const questions = [

    { text: "¬øQu√© tipo de datos son los s√≠mbolos, letras y n√∫meros combinados?", options: ["Num√©ricos","Sonidos","Im√°genes","Alfanum√©ricos"], correct: 3, image: "img/imagen2.jpg" },
    { text: "¬øQu√© son la fusi√≥n entre telecomunicaciones e inform√°tica?", options: ["Infoware","Orgware","Telem√°tica"], correct: 2, image: "img/imagen3.jpg" },
    { text: "Automatizaci√≥n de vivienda es:", options: ["Burotica","Dom√≥tica","Nanotecnolog√≠a"], correct: 1, image: "img/imagen4.jpg" },
    { text: "Los componentes de una PC son:", options: ["Placa madre","Memoria principal","Micropresador","Todas las anteriores"], correct: 3, image: "img/imagen5.jpg" },
    { text: "Los sistemas que gestionan el hardware y el software se les llama:", options: ["Sistema operativo","Lenguajes de programaci√≥n","Software de aplicaci√≥n"], correct: 0, image: "img/imagen6.jpg" },
    { text: "Las tipos de redes que hay son:", options: ["LAN","MAN","WAN","Todas las anteriores"], correct: 3, image: "img/imagen7.jpg" },
    { text: "Comunicaci√≥n que no va en tiempo real ¬øSe le llama?", options: ["Sincr√≥nica","Asincr√≥nica"], correct: 1, image: "img/imagen8.jpg" },
    { text: "La topolog√≠a que se conectan todos los dispositivos a uno central ¬øSe le llama?", options: ["Bus","Estrella","Anillo"], correct: 1, image: "img/imagen9.jpg" },
    { text: "La red que se usa para uso personal se le llama PAN, un ejemplo es:", options: ["Internet","Chat","Bluetooth","USB"], correct: 2, image: "img/imagen10.jpg" },
    { text: "¬øPor qu√© la materia NTICX tiene una X en su nombre?", options: ["Porque se relaciona con la computaci√≥n","Porque busca informaci√≥n ilimitada","Porque da seguridad y conectividad"], correct: 2, image: "img/imagen11.jpg" }

const mensajesCorrecto = [
    "¬°Sos m√°s crack que Messi en la final!","¬°La rompiste como el Dibu en los penales!","¬°Alta respuesta, campe√≥n del mundo!"
];
const mensajesIncorrecto = [
    "Uy, tiraste m√°s fruta que en la verduler√≠a‚Ä¶ ¬°Prob√° de nuevo!","No fue, maestro‚Ä¶ te sali√≥ m√°s torcido que empanada de verdura.","Casi, casi‚Ä¶ pero se te escap√≥ como gol de mano del Diego."
];

let currentQuestion = 0;
let score = 0;
let username = "";

document.getElementById('start-btn').addEventListener('click', () => {
    const input = document.getElementById('username');
    const errorMsg = document.getElementById('error-msg');
    username = input.value.trim();
    if(username === "") { errorMsg.classList.remove('hidden'); return; }
    errorMsg.classList.add('hidden');
    document.getElementById('register-screen').classList.add('hidden');
    document.getElementById('quiz-screen').classList.remove('hidden');
    document.getElementById('greeting').textContent = `Hola ${username}, ¬°empecemos!`;
    loadQuestion();
});

function loadQuestion() {
    const q = questions[currentQuestion];
    document.getElementById('question-text').textContent = q.text;

    const feedback = document.getElementById('feedback');
    feedback.textContent = "";
    feedback.className = "feedback";

    const img = document.getElementById('question-image');
    if(q.image) { img.src = q.image; img.classList.remove('hidden'); }
    else { img.src=""; img.classList.add('hidden'); }

    const optionsDiv = document.getElementById('options');
    optionsDiv.innerHTML = "";
    q.options.forEach((option,index)=> {
        const btn=document.createElement('button');
        btn.textContent=option;
        btn.onclick=()=>checkAnswer(index);
        optionsDiv.appendChild(btn);
    });
}

function checkAnswer(selected) {
    const q = questions[currentQuestion];
    const feedback = document.getElementById('feedback');

    if(selected===q.correct){
        score+=10;
        feedback.textContent = mensajesCorrecto[Math.floor(Math.random()*mensajesCorrecto.length)];
        feedback.className = "feedback correct";
    } else {
        feedback.textContent = mensajesIncorrecto[Math.floor(Math.random()*mensajesIncorrecto.length)];
        feedback.className = "feedback incorrect";
    }

    document.getElementById('score').textContent = score;

    setTimeout(()=>{
        currentQuestion++;
        if(currentQuestion<questions.length){ loadQuestion(); }
        else{
            const total = questions.length;
            const correctas = score / 10;
            let mensajeFinal = "";

            if(correctas === total){
                const perfectos = [
                    "¬°Crack total! Respond√≠ste todo, sos m√°s Messi que Messi.",
                    "¬°De diez, maestro! La rompiste como el Dibu en penales.",
                    "¬°Genio! Parec√©s Scaloni armando la Scaloneta del conocimiento.",
                    "¬°Imparable! No se te escap√≥ ni una, sos un capo.",
                    "¬°Perfecto, loco! Como un asado en domingo, todo redondo.",
                    "¬°Bestia! Contestaste todo como si fueras Maradona en los ‚Äô80.",
                    "¬°Alta respuesta, crack! Se nota que estudi√°s y sab√©s lo tuyo.",
                    "¬°Una m√°quina! Cada respuesta un golazo.",
                    "¬°Terrible laburo! Todo correcto, te llev√°s la medalla.",
                    "¬°Pura magia, loco! As√≠ se hace, maestro del conocimiento."
                ];
                mensajeFinal = perfectos[Math.floor(Math.random()*perfectos.length)];
            } else if(correctas >= total*0.7){
                const bastanteBien = [
                    "¬°Bien ah√≠, capo! Estuviste bien, pero conviene darle una repasada a algunas cositas.",
                    "¬°Te la bancaste! Respond√≠ste casi todo, solo te falt√≥ un toque de estudio.",
                    "¬°Bien, loco! No la rompiste toda, pero est√°s cerca del 10.",
                    "¬°Sos un capo! Algunas respuestas flojitas, pero vas por buen camino.",
                    "¬°Buen laburo! Dale un repasito y vas a estar a full."
                ];
                mensajeFinal = bastanteBien[Math.floor(Math.random()*bastanteBien.length)];
            } else if(correctas >= total*0.4){
                const masOMenos = [
                    "Tranqui, loco‚Ä¶ no sali√≥ todo bien. Conviene repasar m√°s antes de la pr√≥xima.",
                    "No estuvo mal, pero tampoco fue tu mejor d√≠a. ¬°A meterle m√°s estudio!",
                    "Uf‚Ä¶ te falt√≥ un poco de mano con las respuestas. ¬°Dale gas para la pr√≥xima!",
                    "Bueno, maestro‚Ä¶ hubo varios errores, pero se aprende de eso.",
                    "No te achiques, loco. Te falt√≥ pr√°ctica, pero vas a mejorar."
                ];
                mensajeFinal = masOMenos[Math.floor(Math.random()*masOMenos.length)];
            } else {
                const mal = [
                    "Uy‚Ä¶ esta vez no fue, che. Dale una repasada y la pr√≥xima la clavas.",
                    "No sali√≥ nada bien, loco‚Ä¶ ¬°pero no te desanimes! A estudiar y listo.",
                    "Se te escaparon varias, pap√°‚Ä¶ conviene agarrar los apuntes otra vez.",
                    "Bueno, maestro‚Ä¶ esta prueba fue durita. Pero vos pod√©s mejorar.",
                    "Nada que hacer, loco‚Ä¶ falt√≥ estudio. Pero la pr√≥xima es tuya."
                ];
                mensajeFinal = mal[Math.floor(Math.random()*mal.length)];
            }

            const podio = `
                <h3>¬°Terminaste el quiz, ${username}!</h3>
                <p>Puntaje final: ${score} / ${total*10}</p>
                <p>${mensajeFinal}</p>
                <h4>üèÜ Podio de los mejores üèÜ</h4>
                <ol>
                    <li>${username} - ${score} pts</li>
                    <li>Jugador 2 - ${Math.max(0, score-10)} pts</li>
                    <li>Jugador 3 - ${Math.max(0, score-20)} pts</li>

            `;
            document.getElementById('question-container').innerHTML = podio;
        }
    },2000);
}
</script>
